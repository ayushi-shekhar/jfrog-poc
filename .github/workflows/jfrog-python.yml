name: JFrog Python CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: simple-python-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      # üîê Configure pip to use JFrog virtual repo
      - name: Configure pip for JFrog
        run: |
          pip config set global.index-url https://${TOKEN}@trialzi92ft.jfrog.io/artifactory/api/pypi/pypi-virtual/simple
        env:
          TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Install Dependencies
        run: pip install -r requirements.txt || true

      - name: Build Package
        run: python -m build

      - name: Publish to JFrog
        run: |
          twine upload \
            --repository-url https://trialzi92ft.jfrog.io/artifactory/api/pypi/pypi-virtual \
            -u __token__ \
            -p $TOKEN \
            dist/*
        env:
          TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}